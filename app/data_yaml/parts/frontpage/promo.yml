    ## Funziona ovunque e sempre nello stesso modo
  
    Funziona con qualsiasi Linux a 64 bit e viene eseguito  su qualsiasi sistema di virtualizzazione. Funziona allo stesso modo su tutte le piattaforme hardware: su un computer portatile, un desktop, un VPS, un server dedicato, o nel cloud. L’esecuzione e la migrazione facile delle applicazioni tra le piattaforme diverse.
