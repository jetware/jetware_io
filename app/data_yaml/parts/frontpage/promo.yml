    Богатый выбор программ и библиотек с разными версиями и параметрами сборки. Свободное сочетание пакетов без конфликтов зависимостей. Долгосрочная поддержка и оперативное обновление с устранением багов и уязвимостей.

  it: |
    ## Corrisponde esattamente alle esigenze delle  applicazioni

    Una vasta scelta dei programmi e le librerie con diverse versioni ed opzioni dell’assiemaggio. Una combinazione libera dei pacchetti senza alcun conflitto di dipendenza. Il supporto a lungo termine e gli aggiornamenti immediati con le patch di sicurezza e le correzioni dei bug.

